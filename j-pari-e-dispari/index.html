<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-pari-e-dispari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="container m-auto text-center mt-5">

        <div class="mb-5">
            <select id="pari-o-dispari">

            <option>Pari</option>
            <option>Dispari</option>

        </select>
        </div>

        <div class="mb-5">
            <label for="user-number">Inserisci un numero da 1 a 5</label>
            <input type="number" id="user-number">
        </div> 
        
        <div class="mb-5">
            <label>Numero randomico generato dal pc</label>
            <span id="pc-random"></span>
        </div>

        <div class="mb-5">
            <label>Somma dei due numeri</label>
            <span id="sumNumbers"></span>
        </div>
        
        <button class="mb-3"> clicca x vedere se hai vinto</button>

        <div class="mb-5">
            <pre id="output"></pre>
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
